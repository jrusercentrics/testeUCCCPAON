<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CCPA Navigation Bug Reproduction (BZrm1eYa-)</title>

  <script
    id="usercentrics-cmp"
    src="https://app.usercentrics.eu/browser-ui/latest/loader.js"
    data-settings-id="BZrm1eYa-"
    async
    crossorigin="anonymous">
  </script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI"; padding: 2rem; }
    nav a { margin-right: 1rem; cursor: pointer; color: #0366d6; text-decoration: underline; }
    section { margin-top: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    #log { background: #f6f9ff; padding: 1rem; margin-top: 1rem; border-radius: 8px; white-space: pre-wrap; font-size: 0.9rem; }
    button { margin-right: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>CCPA test (single-page simulation)</h1>

  <nav>
    <a data-page="home">üè† Home</a>
    <a data-page="products">üì¶ Products</a>
    <a data-page="contact">üìû Contact</a>
  </nav>

  <section id="content">Initial content loaded.</section>

  <div style="margin-top:1rem;">
    <button id="reopen">Reopen consent layer</button>
    <button id="reloadUC">Reload Usercentrics (manual workaround)</button>
  </div>

  <div id="log"></div>

  <script>
    const log = msg => {
      console.log(msg);
      document.getElementById("log").textContent += msg + "\\n";
    };

    log("üöÄ Page loaded, initializing CMP with ID: BZrm1eYa-");

    window.addEventListener("usercentrics_initialized", () => {
      log("‚úÖ Usercentrics initialized");
    });

    // simulate SPA navigation
    const pages = {
      home: "<h2>Home</h2><p>Welcome to our site!</p>",
      products: "<h2>Products</h2><p>Here's our product list.</p>",
      contact: "<h2>Contact</h2><p>Contact us at info@example.com</p>"
    };

    document.querySelectorAll("nav a").forEach(a => {
      a.addEventListener("click", e => {
        const page = e.target.dataset.page;
        document.getElementById("content").innerHTML = pages[page] || "Unknown page";
        window.scrollTo({ top: 0, behavior: "smooth" });
        log(`üß≠ Navigated to '${page}'`);
        // simulate losing UC_UI like in client's case
        if (window.location.hash !== "#simulateBreak") {
          log("‚ö†Ô∏è Simulating UC_UI lost after navigation...");
          delete window.UC_UI;
        }
      });
    });

    // reopen consent layer
    document.getElementById("reopen").addEventListener("click", () => {
      if (typeof UC_UI !== "undefined" && UC_UI.showSecondLayer) {
        UC_UI.showSecondLayer();
        log("ü™ü UC_UI.showSecondLayer() executed");
      } else {
        log("‚ùå UC_UI is not defined or not ready");
      }
    });

    // manual reload workaround
    document.getElementById("reloadUC").addEventListener("click", () => {
      log("‚ôªÔ∏è Reloading Usercentrics...");
      const old = document.getElementById("usercentrics-cmp");
      if (old) old.remove();
      const s = document.createElement("script");
      s.id = "usercentrics-cmp";
      s.src = "https://app.usercentrics.eu/browser-ui/latest/loader.js";
      s.dataset.settingsId = "BZrm1eYa-";
      s.async = true;
      s.crossOrigin = "anonymous";
      document.head.appendChild(s);
    });
  </script>
</body>
</html>

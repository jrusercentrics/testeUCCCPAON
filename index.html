<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usercentrics CMP ‚Äì No Nonce Replication</title>

  <!-- Usercentrics CMP (production build, no nonce) -->
  <script
    id="usercentrics-cmp"
    src="https://app.usercentrics.eu/browser-ui/3.54.0/bundle.js"
    data-settings-id="BZrm1eYa-"
    async
    crossorigin="anonymous">
  </script>

  <!-- Privacy Proxy / uc-block -->
  <script
    src="https://privacy-proxy.usercentrics.eu/3.3.10/uc-block.bundle.js"
    crossorigin="anonymous"
    async>
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      padding: 2rem;
      line-height: 1.5;
    }
    h1 { color: #144a86; }
    #UC_SDP_Videos, #UC_SDP_GoogleMap, #psJobWidget {
      width: 420px; height: 240px;
      border: 1px dashed #ccc;
      display: flex; align-items: center; justify-content: center;
      margin: 1rem 0;
    }
  </style>
</head>

<body>
  <h1>Usercentrics CMP ‚Äì No Nonce Test</h1>

  <p>
    Este teste replica a implementa√ß√£o real do cliente, <strong>sem nonce</strong>.
    Abre a consola (F12) para ver os logs de inicializa√ß√£o.
  </p>

  <button id="openConsent">Abrir segunda camada</button>
  <button id="showStatus">Mostrar estado</button>

  <div id="UC_SDP_Videos"><small>Video placeholder (#UC_SDP_Videos)</small></div>
  <div id="UC_SDP_GoogleMap"><small>Map placeholder (#UC_SDP_GoogleMap)</small></div>
  <div id="psJobWidget"><small>OnlyFy placeholder (#psJobWidget)</small></div>

  <script>
    console.log("üöÄ Usercentrics no-nonce test page loaded");

    // Retry initialization of uc-block
    (function initBlockBundle() {
      let attempts = 0;
      function tryInit() {
        attempts++;
        if (typeof uc !== "undefined" && uc && typeof uc.blockOnly === "function") {
          try {
            uc.blockOnly(['BJz7qNsdj-7','S1pcEj_jZX','ctDbl6j2y']);
            uc.blockElements({
              'BJz7qNsdj-7': '#UC_SDP_Videos',
              'S1pcEj_jZX': '#UC_SDP_GoogleMap',
              'ctDbl6j2y': '#psJobWidget'
            });
            console.log("‚úÖ uc-block initialized");
          } catch (e) {
            console.error("‚ùå uc-block error:", e);
          }
        } else if (attempts < 20) {
          setTimeout(tryInit, 200);
        } else {
          console.warn("‚ö†Ô∏è uc-block not available after retries.");
        }
      }
      tryInit();
    })();

    // Wait for UC_UI
    window.addEventListener("usercentrics_initialized", function() {
      console.log("‚úÖ usercentrics_initialized event fired");
      console.log("UC_UI:", UC_UI);
    });

    // Buttons
    document.getElementById("openConsent").addEventListener("click", function() {
      if (typeof UC_UI !== "undefined" && UC_UI.showSecondLayer) {
        UC_UI.showSecondLayer();
        console.log("ü™ü UC_UI.showSecondLayer() called");
      } else {
        console.warn("UC_UI not ready");
      }
    });

    document.getElementById("showStatus").addEventListener("click", function() {
      console.log("UC_UI:", typeof UC_UI, "uc:", typeof uc);
      if (typeof UC_UI !== "undefined") console.dir(UC_UI);
    });

    // Timeout check
    setTimeout(() => {
      if (typeof UC_UI === "undefined") {
        console.warn("‚ö†Ô∏è Usercentrics loader not initialized. Check CSP or script errors.");
      }
    }, 2000);
  </script>
</body>
</html>
